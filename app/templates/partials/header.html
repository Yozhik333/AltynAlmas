<!-- .header -->
<header class="header">
    <div class="container-fluid">
        <div class="flex align-items-center justify-content-between">
            <div class="flex align-items-center">
                <div class="logo-wrap">
                    <a class="logo_right-offset flex"
                       href="/">
                        <i class="icon-logo"></i>
                    </a>
                </div>
                <div class="desktop-menu-wrap">
                    {% include "partials/nav-main.html" %}
                </div>

                <div class="mobile-menu-wrap">
                    <div class="mobile-menu">
                        {% include "partials/mobile-nav.html" %}
                    </div>
                </div>
            </div>

            <div class="flex align-items-center search-lang-wrap">
                <div class="flex align-items-center">
                    <div class="mobile-menu-icon">
                      <i class="icon-menu"></i>
                    </div>
                    <div class="search">
                        <div class="search-header-icon">
                            <i class="icon-search"
                               onclick="this.className = (this.className == 'icon-search' ? 'icon-close' : 'icon-search')"></i>
                        </div>
                    </div>
                </div>

                <div class="flex align-items-center">
                    <div class="lang-switch">
                        <div class="lang">
                            RU
                        </div>
                    </div>

                    <div class="cost-wrap">
                        <div class="cost">
                            USD: 678,30
                            <i></i>
                        </div>

                        <div class="cost">
                            GOLD: $ 1 282,50 -0,09%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-wrapper">
        <div class="container-fluid">
            <form action=""
                  class="search-form__panel">
                <input type="text" name="q"
                       value=""
                       class="search-form__input"
                       autocomplete="off">
                <button type="submit"
                        class="search-form__button">
                    <i class="icon-search"></i>
                </button>
            </form>
        </div>
    </div>
</header><!-- end .header -->
