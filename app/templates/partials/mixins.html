{% macro menuItem(item, namespace, level) %}
<li class="{%if item.namespace == namespace %}active{% endif %} {%if item.items %}dropdownWrap{% endif %}">
    <a class="link {{item.class }}" href="{{item.url}}">
        <div class="menu-icon">
            <i class="{{item.icon }}"></i>
        </div>
        <div class="menu-title">
            {{ item.name }}
        </div>
    </a>
    {% if item.items %}
    <ul class="dropdown-menu dropdown-level-{{level}}">
        {% for item in item.items %}
        {{ menuItem(item) }}
        {% endfor %}
    </ul>
    {% endif %}
</li>
{% endmacro %}
