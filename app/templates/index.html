<!-- Главная страница -->
{% set title = "Главная" %}
{% set namespace = "main" %}
{% set page = "index" %}
{% extends "layouts/default.html" %}
<!-- ********************************************************************* -->
{% block content %}
<!--style="background-image: url('images/samples/about-banner.jpg');"-->
<div class="mainTopSlider">
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"
                 data-title="Инвестиции в вечные ценности..."
                 style="background-image: url('images/samples/slide1.jpg');">
            </div>
            <div class="swiper-slide"
                 data-title="Создаем золотые возможности для общества с 1993 года"
                 style="background-image: url('images/samples/slide1.jpg');">
            </div>
            <div class="swiper-slide"
                 data-title="2055 сотрудников в штате"
                 style="background-image: url('images/samples/slide1.jpg');">
            </div>
            <div class="swiper-slide"
                 data-title="166 169 унций золота в год"
                 style="background-image: url('images/samples/slide1.jpg');">
            </div>
            <div class="swiper-slide"
                 data-title="15 месторождений по добыче золота"
                 style="background-image: url('images/samples/slide1.jpg');">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="flex align-items-center">
            <div class="title-wrapper">
                <div class="h1-wrap">
                    <h1 class="small">
                        <div class="text-normal">
                            Золотодобывающая
                        компания
                        </div>
                        АО <span class="big-font">«АК Алтыналмас»</span>
                    </h1>

                    <div class="slide-title">
                        Инвестиции в вечные ценности...
                    </div>
                </div>
            </div>
            <div class="arrow-wrapper">
                <!-- Add Arrows -->
                <div class="btn-slide-prev">
                    <i class="icon-left"></i>
                </div>
                <div class="btn-slide-next">
                    <i class="icon-right"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
</div>
{% endblock %}
